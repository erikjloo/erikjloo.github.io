  <body>
    <div id="header"></div>
    <div id="social"></div>

    <section>
      <h2 class="section__title">Colours (Work-in-progress)</h2>

      <div class="colors">
        <div class="dropdown">
        <button class="dropbtn">Continuous</button>
          <div class="dropdown__list">
            <a href="#">Continuous</a>
            <a href="#">Discrete</a>
            <a href="#">Link 3</a>
          </div>
        </div>
        <!-- <my-scoocher>3</my-scoocher> -->
        <div class="scoocher">
          <button class="scoocher__button" onclick="decrement()"> - </button>
          <input id = "pickerCount" type="text" class="scoocher__text" value="4" onchange="setPickerCount()">
          <button class="scoocher__button" onclick="increment()"> + </button>
        </div>
        <div id="colorpickers"></div>
      </div>
      <div class='box'></div>
